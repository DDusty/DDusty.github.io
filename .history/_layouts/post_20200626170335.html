<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="icon" 
    type="image/png" 
    href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/assets/css/page.css">
  </head>
  <body>
    <div id="hero" style="background-image: url('{{ page.image }}'); background-size: cover; background-position: center; background-repeat: no-repeat;">

    </div>

    <div id="content" >
        {{ content }}
    </div>
  </body>
</html>
