<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
  </head>
  <body>

    <div id="header">
        <h1>Hey! Ik ben dusty <br> een student software engineer</h1>
        <div style="margin-top: 1vh">
            <a href="https://google.com" target="blank" class="button">CV</a>
            <a href="https://github.com/DDusty" target="blank" class="icon-button">G</a>
            <a href="https://www.linkedin.com/in/dusty-dassen-9a9663173/" target="blank" class="icon-button">G</a>
        </div>
    </div>

    <div id="content">
    {% for post in site.posts %}
        <div class="number-wrapper">
            <p class="number"></p>
        </div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endfor %}
    </div>

    <script>
        var posts = document.getElementsByClassName("number");
        for (var i = 0; i < posts.length; i++) {
            document.getElementsByClassName("number")[i].innerHTML = "0" + i+1;
        }
    </script>
  </body>
</html>
